<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Blog - Spring, Java, React & JavaScript</title>
    <meta name="description" content="A modern blog application with posts about Spring Boot, Java, React, and JavaScript development">
    <meta name="keywords" content="blog, spring boot, java, react, javascript, web development">
    <meta name="author" content="Dynamic Blog App">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Dynamic Blog - Spring, Java, React & JavaScript">
    <meta property="og:description" content="A modern blog application with posts about Spring Boot, Java, React, and JavaScript development">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Dynamic Blog - Spring, Java, React & JavaScript">
    <meta property="twitter:description" content="A modern blog application with posts about Spring Boot, Java, React, and JavaScript development">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Dynamic Blog</h1>
            <nav>
                <button id="home-btn" class="nav-btn active">Home</button>
                <button id="new-post-btn" class="nav-btn">New Post</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="home-section">
            <div class="search-controls">
                <input type="text" id="search-input" placeholder="Search posts...">
                <select id="category-filter">
                    <option value="">All Categories</option>
                </select>
                <button id="export-btn" class="btn btn-secondary">Export Posts</button>
                <button id="import-btn" class="btn btn-secondary">Import Posts</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
                <button id="theme-toggle" class="btn btn-theme">ðŸŒ™</button>
            </div>
            <div id="posts-container">
                <div class="no-posts">
                    <h2>No posts yet</h2>
                    <p>Create your first blog post to get started!</p>
                </div>
            </div>
        </section>

        <section id="new-post-section" class="hidden">
            <h2 id="form-title">Create New Post</h2>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="Enter post title" required>
                <select id="post-category">
                    <option value="">Select Category</option>
                    <option value="Technology">Technology</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Business">Business</option>
                    <option value="Personal">Personal</option>
                </select>
                <input type="text" id="post-tags" placeholder="Enter tags (comma-separated)">
                <textarea id="post-content" placeholder="Write your post content here..." required></textarea>
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Publish Post</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </section>
    </main>

    <div id="notification" class="notification hidden"></div>

    <script src="script.js"></script>
</body>
</html>
